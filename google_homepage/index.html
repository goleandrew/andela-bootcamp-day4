<html>
<head>
<meta charset="utf-8">
<title>Google</title>
<link href="images/google_favicon.png" rel="shortcut icon" type="image/x-icon">
<link href="css/style.css" rel="stylesheet">
</head>
<body>
<div id="container"> <!--begin container-->
<div id="img_div_1">
<img src="images/google_image.png" id="image_1" alt="main google image">
</div>
<input type="text" id="editbox_1" style="position:absolute;left:398px;top:288px;width:523px;height:27px;line-height:27px;z-index:2;" name="editbox_1" value="">
<div id="img_div_2">
<a href="#"><img src="images/google_mic.png" id="image_2" alt-"google mic image"></a>
</div>
<a href="#"><input type="submit" id="search_button" name="" value="Google Search" style="position:absolute;left:527px;top:348px;width:116px;height:33px;z-index:4;"></a>
<a href="#"><input type="submit" id="lucky_button" name="" value="I'm Feeling Lucky" style="position:absolute;left:650px;top:348px;width:145px;height:33px;z-index:5;"></a>
<div id="advertising">
<span><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></span>
</div>
<div id="business">
<span><a href="https://www.google.com/services/?fg=1#?modal_active=none">Business</a></span>
</div>
<div id="about">
<span><a href="https://www.google.com/intl/en/about/">About</a></span>
</div>
<div id="privacy">
<span><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></span>
</div>
<div id="terms">
<span><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></span>

<div id="settings">
<span><a href="https://www.google.com/preferences?hl=en">Settings</a></span>
</div>
<div id="use_google_co_ug">
<span><a href="https://www.google.co.ug/?fg=1">Use Google.co.ug</a></span>
</div>
<div id="gmail">
<span><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></span>
</div>
<div id="images">
<span><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=6zJdWaSRIYe-aKiInrAP&ved=0EKouCBkoAQ">Images</a></span>
</div>
<div id="options">
<a href="https://www.google.com/intl/en/options/"><img src="images/google_option.png" id="google_options" alt="Google options icon"></a>
</div>
<div id="notification">
<a href="#"><img src="images/google_notification.png" id="google_notification" alt="Google notification icon"></a>
</div>
<div id="profile">
<a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/"><img src="images/google_profile.png" id="google_profile" alt="Google user profile picture"></a>
</div>
</div> <!-- end container-->
